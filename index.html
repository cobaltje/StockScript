<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><i class="fa-solid fa-cubes"></i> StockScript</div>
        <div class="searchbar">
          <form class="search">
            <input
              type="search"
              class="search-field"
              placeholder="Search a product"
            />
            <button class="btn search_btn">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Search</span>
            </button>
          </form>
        </div>
        <div class="navigation">
          <button class="btn btn_addproduct">
            <i class="fa-solid fa-square-plus"></i>
            <span class="nav nav-txt nav-txt-addproduct"> Add Product</span>
          </button>
          <button class="btn btn_lowonstock">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span class="nav nav-txt nav-txt-lowstock"> Low on stock</span>
          </button>
        </div>
      </div>
      <div class="main">
        <div class="productlist">
          <h1 class="productlist-title">
            <i class="fa-solid fa-list productlist-title-icon"></i> Product List
          </h1>

          <div class="productlist-quickactions">
            <span
              class="productlist-quickaction action-stockchange action-plus"
              data-value="10"
              >+10</span
            >
            <span
              class="productlist-quickaction action-stockchange action-plus"
              data-value="5"
              >+5</span
            >
            <span
              class="productlist-quickaction action-stockchange action-plus"
              data-value="3"
              >+3</span
            >
            <span
              class="productlist-quickaction action-stockchange action-plus"
              data-value="2"
              >+2</span
            >
            <span
              class="productlist-quickaction action-stockchange action-plus"
              data-value="1"
              >+1</span
            >
            <span
              class="productlist-quickaction action-stockchange action-minus"
              data-value="-1"
              >-1</span
            >
            <span
              class="productlist-quickaction action-stockchange action-minus"
              data-value="-2"
              >-2</span
            >
            <span
              class="productlist-quickaction action-stockchange action-minus"
              data-value="-3"
              >-3</span
            >
            <span
              class="productlist-quickaction action-stockchange action-minus"
              data-value="-5"
              >-5</span
            >
            <span
              class="productlist-quickaction action-stockchange action-minus"
              data-value="-10"
              >-10</span
            >
          </div>

          <div class="table-functions">
            <button class="btn btn-table-function btn_filter">
              <i class="fa-solid fa-filter"></i> Filter
            </button>
            <button class="btn btn-table-function btn_removefilter">
              <i class="fa-solid fa-filter-circle-xmark"></i> Remove filter
            </button>

            <div class="filter-menu hidden">
              <form class="filters">
                <input
                  type="search"
                  class="filter-productname"
                  placeholder="Productname"
                />
                <select name="stocklocation" class="filter-stocklocation">
                  <option value="IT StockRoom">IT StockRoom</option>
                  <option value="IT Basement">IT Basement</option>
                </select>
              </form>
            </div>
          </div>
          <table class="product-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="checkboxall" /></th>
                <th>Id <i class="fa-solid fa-caret-up"></i></th>
                <th>ProductName</th>
                <th>StockLocation</th>
                <th>Current Stock</th>
                <th>Minimum Stock</th>
                <th>Maximum Stock</th>
              </tr>
            </thead>
            <tbody class="product-table-data"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/dfcc968208.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
