  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><i class="fa-solid fa-cubes"></i> StockScript</div>
        <div class="searchbar">
          <form class="search">
            <input
              type="search"
              class="search-field"
              placeholder="Search a product"
            />
            <button class="btn search_btn">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Search</span>
            </button>
          </form>
        </div>
        <div class="navigation">
          <button class="btn btn_addproduct">
            <i class="fa-solid fa-square-plus"></i>
            <span class="nav nav-txt nav-txt-addproduct"> Add Product</span>
          </button>
          <button class="btn btn_lowonstock">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span class="nav nav-txt nav-txt-lowstock"> Low on stock</span>
          </button>
        </div>
      </div>
      <div class="main">
        <div class="productlist">
          <h1 class="productlist-title">
            <i class="fa-solid fa-list productlist-title-icon"></i> Product List
          </h1>

          <div class="productlist-quickactions">
            <span class="productlist-quickaction action-plus">+10</span>
            <span class="productlist-quickaction action-plus">+5</span>
            <span class="productlist-quickaction action-plus">+3</span>
            <span class="productlist-quickaction action-plus">+2</span>
            <span class="productlist-quickaction action-plus">+1</span>
            <span class="productlist-quickaction action-minus">-1</span>
            <span class="productlist-quickaction action-minus">-2</span>
            <span class="productlist-quickaction action-minus">-3</span>
            <span class="productlist-quickaction action-minus">-5</span>
            <span class="productlist-quickaction action-minus">-10</span>
          </div>

          <div class="table-functions">
            <form class="tablefunctions">
              <button class="btn btn-table-function btn_filter">
                <i class="fa-solid fa-filter"></i> Filter
              </button>
              <button class="btn btn-table-function btn_removefilter">
                <i class="fa-solid fa-filter-circle-xmark"></i> Remove filter
              </button>
            </form>
            <div class="filter-menu hidden">
              <form class="filters">
                <input
                  type="search"
                  class="filter-productname"
                  placeholder="Productname"
                />
                <select name="stocklocation" class="filter-stocklocation">
                  <option value="IT StockRoom">IT StockRoom</option>
                  <option value="IT Basement">IT Basement</option>
                </select>
              </form>
            </div>
          </div>
          <table class="product-table">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>Id <i class="fa-solid fa-caret-up"></i></th>
                <th>ProductName</th>
                <th>StockLocation</th>
                <th>Current Stock</th>
                <th>Minimum Stock</th>
                <th>Maximum Stock</th>
              </tr>
            </thead>
            <tbody class="product-table-data"></tbody>
          </table>
        </div>
